<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Bárbara Silva</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">Lisbon</option>
        <option value="">London</option>
        <option value="">Madrid</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 15th 2025</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 15th 2025</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Bárbara Silva and is open sourced on
      <a href="https://github.com/BarbaraISC/world-clock" target="_blank"
        >Github</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
